<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Fish Counting App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/fish_favicon.png') }}">

    <style>
        body {
            background-color: #0a192f;
            color: #ccd6f6;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: #112240;
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            color: #38bdf8;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #00ffff !important;
        }

        .nav-link {
            color: #ccd6f6 !important;
            font-weight: 500;
        }

        .card {
            background-color: #112240;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #ccd6f6;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background-color: #38bdf8;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #00ffff;
            color: #0a192f;
        }

        .footer {
            background-color: #112240;
            color: #8892b0;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        hr.custom {
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            width: 60%;
            margin: 2rem auto;
        }

        .fade-in {
            animation: fadeIn 0.9s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Fish Counting App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 fade-in">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 Fish Counting App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
